<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Check VIP CODE</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 1000px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffc8;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
      background-color: #2c2c2c;
      color: #fff;
    }

    button {
      background-color: #00ffc8;
      color: #121212;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00c9a7;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #ffd700;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Ki·ªÉm tra VIP CODE</h2>
    <input type="text" id="dxInput" placeholder="Nh·∫≠p m√£ Dx...">
    <br>
    <button onclick="checkVIPCODE()">X√°c nh·∫≠n</button>
    <p>K·∫øt qu·∫£: <span id="result"></span></p>
  </div>

  <script>
    function checkVIPCODE() {
      const Dx = document.getElementById('dxInput').value;
      const Jgq = "A1B2C3D45E6F7G809";
      const lengthJqq17 = Jgq.length;
      const tu0Toi9Tru = "0123456789-";
      const motTrieu = 1000000;

      let localT3 = Array(100).fill(0);
      let Dv = 0;
      let xzK = -1;
      let xzx = "";

      let E6 = 0;

      while (E6 < Dx.length) {
        for (let UC = 0; UC <= Dv; UC++) {
          localT3[UC] *= lengthJqq17;
        }

        xzK++;
        if (xzK === 4) {
          xzK = 0;
          E6++;
        }

        if (E6 >= Dx.length) break;

        const localTX = Dx.substring(E6, E6 + 1);
        let v1 = lengthJqq17;

        while (v1 > 0) {
          v1--;
          if (Jgq.substring(v1, v1 + 1) === localTX) break;
        }

        localT3[0] += v1;

        let JTL = 0;
        for (let UC = 0; UC <= Dv; UC++) {
          JTL = Math.floor(localT3[UC] / motTrieu);
          localT3[UC] -= JTL * motTrieu;
          localT3[UC + 1] += JTL;
        }

        if (JTL > 0) Dv++;

        E6++;
      }

      while (Dv >= 0) {
        for (let UC = Dv; UC > 0; UC--) {
          let JTL = Math.floor(localT3[UC] / 11);
          localT3[UC - 1] += (localT3[UC] - JTL * 11) * motTrieu;
          localT3[UC] = JTL;
        }

        let JTL = Math.floor(localT3[0] / 11);
        let E6 = localT3[0] - JTL * 11;
        xzx = tu0Toi9Tru.substring(E6, E6 + 1) + xzx;
        localT3[0] = JTL;

        if (localT3[Dv] === 0) Dv--;
      }

      document.getElementById("result").textContent = xzx;
    }
  </script>
</body>
</html>
