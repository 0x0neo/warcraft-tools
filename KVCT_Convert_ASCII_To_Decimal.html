    }

      margin: 0 auto;

      text-align: center;
      margin-bottom: 20px;

      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #1f1f2f;
      color: #f5f5f5;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    textarea {
      width: 100%;
      height: 250px;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #1a1a28;
      color: #dcdcdc;
      resize: vertical;
      box-sizing: border-box;
      font-family: Consolas, monospace;
      margin-top: 15px;
    }

    #downloadButton {
      display: none;
    }

    .btn-group {
      text-align: center;
    }
  </style>
