<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert ASCII to Decimal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #e0e0e0;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      background-color: #2c2c3c;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #1f1f2f;
      color: #f5f5f5;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    textarea {
      width: 100%;
      height: 250px;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #1a1a28;
      color: #dcdcdc;
      resize: vertical;
      box-sizing: border-box;
      font-family: Consolas, monospace;
      margin-top: 15px;
    }

    #downloadButton {
      display: none;
    }

    .btn-group {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Táº£i file war3map.j & Convert ASCII to Decimal</h2>

    <input type="file" id="fileInput" accept=".txt,.j">
    
    <div class="btn-group">
      <button onclick="processFile()">Upload and Convert</button>
      <button id="downloadButton" onclick="downloadFile()">Download Converted File</button>
    </div>

    <textarea id="output" readonly placeholder="Converted result will appear here..."></textarea>
  </div>

  <script>
    function processFile() {
      const fileInput = document.getElementById('fileInput');
      const output = document.getElementById('output');
      const downloadButton = document.getElementById('downloadButton');

      if (fileInput.files.length === 0) {
        alert("Please select a file.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        let content = e.target.result;
        const regex = /'([^']+)'/g;
        let result = content.replace(regex, function(match, p1) {
          // Convert ASCII characters in the quotes to decimal
          let converted = p1.split('').map(char => char.charCodeAt(0)).join(' ');
          return converted; // Return the decimal values without quotes
        });

        output.value = result;
        downloadButton.style.display = 'inline-block';
        window.convertedContent = result;
      };

      reader.readAsText(file);
    }

    function downloadFile() {
      const blob = new Blob([window.convertedContent], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'converted_file.txt';
      link.click();
    }
  </script>

</body>
</html>
