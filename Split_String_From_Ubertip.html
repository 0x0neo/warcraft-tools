<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tách Dữ liệu từ Chuỗi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #e0e0e0;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      background-color: #2c2c3c;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 1200px;
      margin: 0 auto; /* căn giữa ngang */
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #ffffff;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #1f1f2f;
      color: #f5f5f5;
      box-sizing: border-box;
    }

    input[type="text"]::placeholder {
      color: #888;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 25px;
      white-space: pre-wrap;
      border: 1px solid #444;
      background: #1a1a28;
      padding: 15px;
      border-radius: 8px;
      font-family: Consolas, monospace;
      max-height: 300px;
      overflow-y: auto;
      color: #dcdcdc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Nhập Ubertip từ CampaignAbilityStrings.txt</h2>
    <input type="text" id="textInput" placeholder='Da Hươu,Da Hồ Ly,Da Cá Sấu...'>
    <button onclick="processInput()">Tách Dữ liệu</button>
    <div id="output"></div>
  </div>

  <script>
    function splitWithQuotes(str) {
      const regex = /"([^"]*)"|[^,]+/g;
      const matches = [];
      let match;
      while ((match = regex.exec(str)) !== null) {
        matches.push(match[1] !== undefined ? match[1] : match[0].trim());
      }
      return matches.filter(s => s !== '');
    }

    function processInput() {
      const inputText = document.getElementById('textInput').value;
      const items = splitWithQuotes(inputText);

      let outputHtml = '';
      items.forEach((item, index) => {
        outputHtml += `-goivp ${index + 1} 1 => ${item.trim()}\n`;
      });

      document.getElementById('output').textContent = outputHtml;
    }
  </script>

</body>
</html>
