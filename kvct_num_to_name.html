<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KVCT NUM TO NAME</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
    }

    input {
      width: 300px;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h2>Chuyển num thành name</h2>
  <input type="text" id="numberInput" placeholder="Enter vR (e.g., 111213)">
  <button onclick="reverseConvert()">Generate</button>
  <div id="result"></div>

  <script>
    const d6Y = {
      11: "a", 12: "b", 13: "c", 14: "d", 15: "e", 16: "f", 17: "g", 18: "h", 19: "i",
      20: "j", 21: "k", 22: "l", 23: "m", 24: "n", 25: "o", 26: "p", 27: "q", 28: "r",
      29: "s", 30: "t", 31: "u", 32: "v", 33: "w", 34: "x", 35: "y", 36: "z",
      37: "A", 38: "B", 39: "C", 40: "D", 41: "E", 42: "F", 43: "G", 44: "H",
      45: "I", 46: "J", 47: "K", 48: "L", 49: "M", 50: "N", 51: "O", 52: "P",
      53: "Q", 54: "R", 55: "S", 56: "T", 57: "U", 58: "V", 59: "W", 60: "X",
      61: "Y", 62: "Z", 63: "0", 64: "1", 65: "2", 66: "3", 67: "4", 68: "5",
      69: "6", 70: "7", 71: "8", 72: "9", 73: ".", 74: "_", 75: "#"
    };

    function reverseConvert() {
      const vR = document.getElementById("numberInput").value;
      let w2 = "";

      for (let i = 0; i < vR.length; ) {
        // Lấy 2 chữ số liên tiếp để tìm key
        const maybeKey = parseInt(vR.substr(i, 2));
        if (maybeKey >= 11 && maybeKey <= 75) {
          w2 += d6Y[maybeKey];
          i += 2;
        } else {
          // Nếu lỗi, thoát vòng lặp
          w2 = "[Invalid vR format]";
          break;
        }
      }

      document.getElementById("result").innerText = "w2 = " + w2;
    }
  </script>
</body>
</html>
