<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KVCT NAME TO NUM</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
    }

    input {
      width: 300px;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h2>Chuyển name thành num</h2>
  <input type="text" id="vipInput" placeholder="Enter w2 string">
  <button onclick="convert()">Generate</button>
  <div id="result"></div>

  <script>
    const d6Y = {
      11: "a", 12: "b", 13: "c", 14: "d", 15: "e", 16: "f", 17: "g", 18: "h", 19: "i",
      20: "j", 21: "k", 22: "l", 23: "m", 24: "n", 25: "o", 26: "p", 27: "q", 28: "r",
      29: "s", 30: "t", 31: "u", 32: "v", 33: "w", 34: "x", 35: "y", 36: "z",
      37: "A", 38: "B", 39: "C", 40: "D", 41: "E", 42: "F", 43: "G", 44: "H",
      45: "I", 46: "J", 47: "K", 48: "L", 49: "M", 50: "N", 51: "O", 52: "P",
      53: "Q", 54: "R", 55: "S", 56: "T", 57: "U", 58: "V", 59: "W", 60: "X",
      61: "Y", 62: "Z", 63: "0", 64: "1", 65: "2", 66: "3", 67: "4", 68: "5",
      69: "6", 70: "7", 71: "8", 72: "9", 73: ".", 74: "_", 75: "#"
    };

    function convert() {
      const w2 = document.getElementById("vipInput").value;
      let vR = "";

      for (let i = 0; i < w2.length; i++) {
        const char = w2[i];
        for (let j = 11; j <= 75; j++) {
          if (d6Y[j] === char) {
            vR += j.toString();
            break;
          }
        }
      }

      document.getElementById("result").innerText = "vR = " + vR;
    }
  </script>
</body>
</html>
